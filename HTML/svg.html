<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Exemplo</title>
</head>
<body>
    
    <h1>Círculo</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30" stroke="red" stroke-width="2" fill="blue" />
    </svg>

    <h1>Retângulo</h1>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="yellow" stroke-width="4" fill="green" />
    </svg>

    <h1>Retângulo Arredondado</h1>
    <svg width="200" heigth="100">
        <rect x="50" y="20" rx="20" ry="20" width="100" height="100" stroke="gold" stroke-width="4" fill="black" />
    </svg>

</body>
</html>
